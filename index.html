<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Boring Research Project</title>
    <style>
        :root {
            --primary: #2c3e50;
            --bg: #f4f4f4;
            --fortnite-yellow: #f7ff00;
            --fortnite-blue: #007bff;
            --fortnite-purple: #8521ff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            margin: 0;
            transition: all 0.5s ease;
            overflow-x: hidden;
        }

        /* Normal Mode Styling */
        .content {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* The Secret Button (Hidden in plain sight) */
        #secret-trigger {
            cursor: pointer;
            color: #ddd;
            float: right;
            user-select: none;
        }

        /* --- FORTNITE MODE TAKEOVER --- */
        body.fortnite-mode {
            background: radial-gradient(circle, #2d025d, #000000);
            color: white;
        }

        .fortnite-mode .content {
            background: rgba(0, 0, 0, 0.8);
            border: 4px solid var(--fortnite-yellow);
            transform: skew(-2deg);
            box-shadow: 0 0 30px var(--fortnite-purple);
        }

        .fortnite-mode h1 {
            font-style: italic;
            text-transform: uppercase;
            color: var(--fortnite-yellow);
            text-shadow: 3px 3px 0px var(--fortnite-blue);
            font-size: 3rem;
            text-align: center;
        }

        .takeover-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .fortnite-mode .takeover-overlay {
            display: flex;
            animation: flash 0.3s infinite;
        }

        @keyframes flash {
            0% { background: rgba(133, 33, 255, 0.3); }
            50% { background: rgba(0, 0, 0, 0.9); }
            100% { background: rgba(133, 33, 255, 0.3); }
        }

        .victory-royale {
            font-size: 5rem;
            font-weight: 900;
            color: var(--fortnite-yellow);
            transform: scale(2);
            text-shadow: 5px 5px #000;
        }

        .btn-reset {
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--fortnite-blue);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="content" id="main-content">
        <span id="secret-trigger" onclick="activateFortnite()">.</span>
        <h1>Historical Linguistics</h1>
        <hr>
        <p>This page contains very important notes about the evolution of language. It is definitely not a video game hub.</p>
        <ul>
            <li>Syntax and Morphology</li>
            <li>Phonological Shifts</li>
            <li>The Great Vowel Shift</li>
        </ul>
    </div>

    <div class="takeover-overlay" id="overlay">
        <div class="victory-royale">#1 VICTORY ROYALE</div>
        <button class="btn-reset" onclick="location.reload()">Return to Lobby</button>
    </div>

    <script>
        function activateFortnite() {
            // Play a sound effect if you have one, or just trigger the CSS
            document.body.classList.add('fortnite-mode');
            
            // Add a "Battle Bus" sound feel via alert or just let the CSS take over
            console.log("DROPPING IN...");
            
            // Optional: Shake the screen
            const content = document.getElementById('main-content');
            content.style.animation = "shake 0.5s cubic-bezier(.36,.07,.19,.97) both";
        }
    </script>
</body>
</html>
