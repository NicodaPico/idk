<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Totally Normal Website</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        transition: all 0.5s ease;
    }

    header {
        padding: 20px;
        background: #1f1f1f;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }

    main {
        padding: 40px;
        text-align: center;
    }

    /* SECRET BUTTON */
    #secret {
        position: fixed;
        bottom: 0;
        right: 0;
        width: 40px;
        height: 40px;
        opacity: 0;
        cursor: pointer;
    }

    /* FORTNITE MODE */
    body.fortnite {
        background: linear-gradient(135deg, #5b2cff, #00d4ff);
        color: white;
        font-family: Impact, sans-serif;
    }

    body.fortnite header {
        background: black;
        letter-spacing: 2px;
    }

    body.fortnite main::before {
        content: "ðŸ”¥ FORTNITE MODE ACTIVATED ðŸ”¥";
        display: block;
        font-size: 36px;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #00f6ff;
    }
</style>
</head>
<body>

<header>Normal Website</header>

<main>
    <p>Nothing suspicious here.</p>
    <p>Just a regular website.</p>
</main>

<!-- secret invisible button -->
<div id="secret"></div>

<script>
    let clicks = 0;
    const secret = document.getElementById("secret");

    secret.addEventListener("click", () => {
        clicks++;
        if (clicks >= 5) {
            document.body.classList.toggle("fortnite");
            clicks = 0;
        }
    });
</script>

</body>
</html>
